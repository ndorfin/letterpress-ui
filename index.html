<!DOCTYPE html>
<html xmlns="https://www.w3.org/2000/svg" xmlns:xlink="https://www.w3.org/1999/xlink">
    <head>
        <meta charset="UTF-8"/>
        <title>WebLetterPress</title>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" href="css/board.css"/>
        <link rel="stylesheet" href="css/block.css"/>
        <link rel="stylesheet" href="css/player.css"/>
    </head>
    <body>
        <svg hidden>
            <defs>
                <g id="s">
                    <rect x="0" y="0" width="1" height="1"/>
                    <text x="0.5" y="0.8" font-size="0.75">?</text>
                </g>
            </defs>
        </svg>
        <article>
            <svg viewBox="0 0 5 5">
                <use xlink:href="#s" x="0" y="0" data-p="2" data-s="2" />
                <use xlink:href="#s" x="1" y="0" data-p="2" data-s="1" />
                <use xlink:href="#s" x="2" y="0" data-p="1" data-s="1" />
                <use xlink:href="#s" x="3" y="0" data-p="1" data-s="2" />
                <use xlink:href="#s" x="4" y="0" data-p="1" data-s="2" />
                <use xlink:href="#s" x="0" y="1" data-p="2" data-s="1" />
                <use xlink:href="#s" x="1" y="1" data-p="2" data-s="1" />
                <use xlink:href="#s" x="2" y="1" data-p="2" data-s="1" />
                <use xlink:href="#s" x="3" y="1" data-p="1" data-s="1" />
                <use xlink:href="#s" x="4" y="1" data-p="1" data-s="2" />
                <use xlink:href="#s" x="0" y="2" data-p="1" data-s="1" />
                <use xlink:href="#s" x="1" y="2" data-p="0" data-s="0" />
                <use xlink:href="#s" x="2" y="2" data-p="2" data-s="1" />
                <use xlink:href="#s" x="3" y="2" data-p="1" data-s="1" />
                <use xlink:href="#s" x="4" y="2" data-p="1" data-s="2" />
                <use xlink:href="#s" x="0" y="3" data-p="0" data-s="0" />
                <use xlink:href="#s" x="1" y="3" data-p="0" data-s="0" />
                <use xlink:href="#s" x="2" y="3" data-p="1" data-s="1" />
                <use xlink:href="#s" x="3" y="3" data-p="1" data-s="1" />
                <use xlink:href="#s" x="4" y="3" data-p="1" data-s="1" />
                <use xlink:href="#s" x="0" y="4" data-p="1" data-s="1" />
                <use xlink:href="#s" x="1" y="4" data-p="0" data-s="0" />
                <use xlink:href="#s" x="2" y="4" data-p="2" data-s="1" />
                <use xlink:href="#s" x="3" y="4" data-p="0" data-s="0" />
                <use xlink:href="#s" x="4" y="4" data-p="0" data-s="0" />
            </svg>
        </article>
    </body>
</html>
